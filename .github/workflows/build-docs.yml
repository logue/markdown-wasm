name: NodeJS with Vite

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        emscripten-version: [3.1.x]

    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v3.2.0

      - name: Use Node.js ${{ matrix.node-version }} âš¡
        uses: actions/setup-node@v3.5.1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Emscripten cache ðŸ’½
        id: cache-system-libraries
        uses: actions/cache@v2
        with:
          path: 'emsdk-cache'
          key: ${{ matrix.emscripten-version }}-${{ runner.os }}
        
      - name: Use emscripten ${{ matrix.emscripten-version }} ðŸ”§
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: ${{ matrix.emscripten-version }}
          actions-cache-folder: 'emsdk-cache'
  
      - name: Build ðŸ”§
        run: |
          yarn install
          yarn build-wasm
          yarn build-docs

      - name: Deploy to gh-pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
