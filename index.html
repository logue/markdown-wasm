    <script type="module">
      import { ready, parse, ParseFlags } from './src/';
      const markdown = await ready();

      /** @type {HTMLTextareaElement} */
      const inputEl = document.getElementById('markdown-input');
      /** @type {HTMLDivElement} */
      const outputEl = document.getElementById('html-output');
      /** @type {number} */
      let line = inputEl.value.split('\n').length;
      if (line <= 3) {
        line = 3;
      }
      inputEl.rows = line + 1;

      /** @type {number} */
      let hljsTimer;

      function update() {
        const source = inputEl.value;
        const html = parse(source, {
          parseFlags: ParseFlags.DEFAULT | ParseFlags.NO_HTML,
        });
        outputEl.innerHTML = html;
        updateCodeHighlight();
      }

      function updateCodeHighlight() {
        clearTimeout(hljsTimer);
        if (typeof hljs == 'undefined') {
          hljsTimer = setTimeout(updateCodeSyntaxHighlighting, 500);
          return;
        }
        document
          .querySelectorAll('pre code[class^="language-"]')
          .forEach(element => {
            hljs.highlightElement(element);
          });
      }

      inputEl.addEventListener('input', update);
      update();

      // load the markdown module to make it playable in the browser console
      console.log('markdown module API:', markdown);

      window.addEventListener('DOMContentLoaded', () => {
        /** @type {number} */
        let line = inputEl.value.split('\n').length;
        if (line <= 3) {
          line = 3;
        }

        //Ë°åÊï∞ÂàÜ„ÅÆrows„Å´Â§âÊõ¥
        inputEl.setAttribute('rows', line + 1);
        inputEl.addEventListener('input', setTextareaHeight);

        function setTextareaHeight() {
          this.style.height = 'auto';
          this.style.height = `${this.scrollHeight}px`;
        }
      });
